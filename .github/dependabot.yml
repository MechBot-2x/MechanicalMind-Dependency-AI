# ARCHITECTURE: Multi-ecosystem dependency management
# VERSION: 2.0.1 (Elite Edition)
# AUTHOR: MechMind Engineering Corps
# LAST UPDATE: $(date +%Y-%m-%d)
# ================================================

version: 2

updates:
  # ======================
  # üü¢ NODE.JS ECOSYSTEM
  # ======================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "@mechbot-frontend-team"
    labels:
      - "dependencies"
      - "javascript"
      - "automated"
    commit-message:
      prefix: "üì¶ NPM"
      prefix-development: "üß™ DEV"
    ignore:
      - dependency-name: "webpack"
        versions: ["5.x"]

  # ======================
  # üêç PYTHON ECOSYSTEM
  # ======================
  - package-ecosystem: "pip"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "numpy"
        versions: ["1.24.x"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]

  # ======================
  # üê≥ DOCKER ECOSYSTEM
  # ======================
  - package-ecosystem: "docker"
    directory: "/dockerfiles"
    schedule:
      interval: "monthly"
    versioning-strategy: "increase-if-necessary"
    milestone: 1

  # ======================
  # ‚öôÔ∏è GITHUB ACTIONS
  # ======================
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "actions/*"
    rebase-strategy: "disabled"

  # ======================
  # üõ°Ô∏è SECURITY UPDATES
  # ======================
  - package-ecosystem: "*"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "urgent"
    reviewers:
      - "@mechbot-security-team"
      - "@mechbot-senior-architects"
    milestone: 0
    commit-message:
      prefix: "üõ°Ô∏è SECURITY"
    versioning-strategy: "auto"# - Multi-ecosystem Coverage
# - Enterprise-Grade Control
