version: 2

updates:
  # ======================
  # 🟢 NODE.JS ECOSYSTEM
  # ======================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "UTC"
    reviewers:
      - "@mechbot-frontend-team"
    labels:
      - "dependencies"
      - "javascript"
      - "automated"
    commit-message:
      prefix: "📦 NPM"
      prefix-development: "🧪 DEV"
    ignore:
      - dependency-name: "webpack"
        versions: ["5.x"]

  # ======================
  # 🐍 PYTHON ECOSYSTEM
  # ======================
  - package-ecosystem: "pip"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "numpy"
        versions: ["1.24.x"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]

  # ======================
  # 🐳 DOCKER ECOSYSTEM
  # ======================
  - package-ecosystem: "docker"
    directory: "/dockerfiles"
    schedule:
      interval: "monthly"
    versioning-strategy: "increase-if-necessary"
    milestone: 1

  # ======================
  # ⚙️ GITHUB ACTIONS
  # ======================
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "actions/*"
    rebase-strategy: "disabled"

  # ======================
  # 🛡️ SECURITY UPDATES (para cada ecosistema)
  # ======================
  # Configuración de seguridad para npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "urgent"
    reviewers:
      - "@mechbot-security-team"
      - "@mechbot-senior-architects"
    milestone: 0
    commit-message:
      prefix: "🛡️ SECURITY"
    versioning-strategy: "auto"
    allow:
      - dependency-type: "direct"  # Solo dependencias directas para seguridad

  # Configuración de seguridad para pip
  - package-ecosystem: "pip"
    directory: "/src"
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "urgent"
    reviewers:
      - "@mechbot-security-team"
      - "@mechbot-senior-architects"
    milestone: 0
    commit-message:
      prefix: "🛡️ SECURITY"
    versioning-strategy: "auto"
