updates:

  # ======================
  # ğŸŸ¢ NODE.JS ECOSYSTEM
  # ======================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"  # 24/7 Vigilance
      time: "09:00"      # Morning patrol
      timezone: "UTC"
    reviewers:
      - "@mechbot-frontend-team"
    labels:
      - "dependencies"
      - "javascript"
      - "automated"
    commit-message:
      prefix: "ğŸ“¦ NPM"
      prefix-development: "ğŸ§ª DEV"
    ignore:
      - dependency-name: "webpack"  # Custom build process
        versions: ["5.x"]

  # ======================
  # ğŸ PYTHON ECOSYSTEM
  # ======================
  - package-ecosystem: "pip"
    directory: "/src"
    schedule:
      interval: "weekly"  # Every Monday
      day: "monday"
    open-pull-requests-limit: 5  # Prevent flooding
    ignore:
      - dependency-name: "numpy"
        versions: ["1.24.x"]  # Custom optimized version
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]  # Skip major versions

  # ======================
  # ğŸ³ DOCKER ECOSYSTEM
  # ======================
  - package-ecosystem: "docker"
    directory: "/dockerfiles"
    schedule:
      interval: "monthly"  # Stability-focused
    versioning-strategy: "increase-if-necessary"  # Conservative updates
    milestone: 1  # Track in milestone #1

  # ======================
  # âš™ï¸ GITHUB ACTIONS
  # ======================
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"  # CI/CD maintenance
    allow:
      - dependency-name: "actions/*"  # Only official actions
    rebase-strategy: "disabled"  # Manual rebases

