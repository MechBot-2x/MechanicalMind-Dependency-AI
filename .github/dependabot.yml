security-updates:
  enabled: true  # Active Cyber Defense
  severity: "critical"  # Only battle-worthy threats
  pull-requests:
    auto-merge: true  # Automated countermeasures
    auto-merge-delay: 1440  # 24h review window
    reviewers:
      - "@mechbot-security-team"
      - "@mechbot-senior-architects"
    labels:
      - "security"
      - "urgent"
    milestone: 0  # Security tracking milestone

