name: Dependency Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Dependency Scan
        uses: mechmind/ai-dependency-action@v3
        with:
          strict-mode: true
          auto-fix: true
