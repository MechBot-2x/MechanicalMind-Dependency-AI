name: Running on Ubuntu runners
on: [push, pull_request]

jobs: read
  check-version:
    runs-on: 
      group: ubuntu-runners
      labels: ubuntu-20.04-16 core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: node -v
      - run: npm -v
